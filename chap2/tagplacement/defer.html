<!DOCTYPE html>
<html>
  <head>
    <title>Example HTML Page</title>
    <script type=”text/javascript” defer src=”example1.js”></script>
    <script type=”text/javascript” defer src=”example2.js”></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Using the <i>defer</i> tag causes the JavaScript tags in the head to load immediately, but their execution is deferred until the browser received the closing html tag.</p>

    <p><i>Defer</i> only works for external script files.</p>
  </body>
</html>
